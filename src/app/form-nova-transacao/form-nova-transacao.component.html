<main class="form-wrapper">
    <form class="form" (ngSubmit)="aoSubmeter()" ngNativeValidate>
        <h2 class="titulo">Nova transação</h2>

        <div class="campos">
            <label class="campo-grupo">
                Transação
                <div class="select-wrapper">
                    <select [(ngModel)]="tipoTransacao" name="tipo-transacao" class="campo select-tipo-transacao"
                        required>
                        <option value="" selected disabled>
                            Selecione o tipo de transação
                        </option>
                        @for (tipo of tipoTransacaoEnum | keyvalue; track tipo.key) {
                        <option [value]="tipo.value">{{ tipo.value | titlecase}}</option>
                        }
                    </select>
                </div>
            </label>
            <label class="campo-grupo">
                Valor
                <input [(ngModel)]="valorTransacao" type="number" min="0.01" step="0.01" name="valor"
                    class="campo input-valor-transacao" placeholder="R$ 0,00" required />
            </label>

            <button class="botao-confirmar-transacao" type="submit">Confirmar transação</button>
        </div>
    </form>
</main>
